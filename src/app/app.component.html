<div class="gridContainer">
    <header>
        <app-header></app-header>
    </header>
    <main class="container-fluid">
        <app-spinner *ngIf="status$ | async"></app-spinner>
        <div class="errorMessagesContainer mt-5" *ngIf="errorMessage$ | async">
            <p class="m-0 alert alert-danger">{{errorMessage$ | async}}</p>
        </div>
        <router-outlet></router-outlet>
    </main>
    <footer>
        <app-footer></app-footer>
    </footer>
</div>
