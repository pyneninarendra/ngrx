<div class="mt-3">
    <h2>Add Post Form</h2>
    <form class="form-horizontal" [formGroup]="addPostFrm">
        <div class="form-group mb-3">
            <label class="form-label">Title</label>
            <input type="text" class="form-control" formControlName="title" [ngClass]="{'is-invalid': addPostFrm.controls['title'].touched && addPostFrm.controls['title'].errors, 'is-valid':addPostFrm.controls['title'].touched && addPostFrm.controls['title'].valid}" />
            <div class="text-danger mt-2 mb-2" *ngIf="addPostFrm.controls['title'].errors">
                <span
                    *ngIf="addPostFrm.controls['title'].touched && addPostFrm.controls['title'].errors['required']">Title
                    is Required</span>
                <span
                    *ngIf="addPostFrm.controls['title'].touched && addPostFrm.controls['title'].errors['minlength']">Min
                    Length is 6 Characters</span>
            </div>
        </div>
        <div class="form-group mb-3">
            <label class="form-label">Description</label>
            <input type="textarea" class="form-control" formControlName="description" [ngClass]="{'is-invalid': addPostFrm.controls['description'].touched && addPostFrm.controls['description'].errors, 'is-valid':addPostFrm.controls['description'].touched && addPostFrm.controls['description'].valid}" />
            <div class="text-danger mt-2 mb-2" *ngIf="addPostFrm.controls['description'].touched && addPostFrm.controls['description'].errors">
                <span *ngIf="addPostFrm.controls['description'].errors['required']">Description is Required</span>
            </div>
        </div>
        <button type="button" class="btn btn-primary" (click)="addPost()">Add Post</button>
    </form>
</div>
