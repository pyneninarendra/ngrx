<div class="col-4 mx-auto mt-5">
    <h4>Login Page</h4>
    <hr />
    <form class="form-horizontal" [formGroup]="loginFrm">
        <div class="form-group mb-2">
            <label class="form-label">Email</label>
            <input type="text" class="form-control" placeholder="Email" formControlName="email" />
            <div class="text-danger" *ngIf="loginFrm.controls['email'].touched && loginFrm.controls['email'].errors">
                <span *ngIf="loginFrm.controls['email'].touched && loginFrm.controls['email'].errors['required']">Email
                    is required</span>
                <span *ngIf="loginFrm.controls['email'].touched && loginFrm.controls['email'].errors['minlength']">Email
                    minimum length is 6 Charactors</span>
                <span *ngIf="loginFrm.controls['email'].touched && loginFrm.controls['email'].errors['invalid']">Invalid
                    email format</span>
            </div>
        </div>
        <div class="form-group mb-2">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" placeholder="Password" formControlName="password" />
            <div class="text-danger" *ngIf="loginFrm.controls['password'].touched && loginFrm.controls['password'].errors">
                <span *ngIf="loginFrm.controls['password'].touched && loginFrm.controls['password'].errors['required']">Email
                    is required</span>
                <span *ngIf="loginFrm.controls['password'].touched && loginFrm.controls['password'].errors['minlength']">Email
                    minimum length is 6 Charactors</span>
            </div>
        </div>
        <button type="button" class="btn btn-primary mt-2" (click)="verifyUser()" [disabled]="!loginFrm.valid">Login</button>
    </form>

</div>
