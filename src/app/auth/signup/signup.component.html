<div class="col-4 mx-auto mt-5">
    <h4>User Registration Page</h4>
    <hr />
    <form class="form-horizontal" [formGroup]="signupFrm">
        <div class="form-group mb-2">
            <label class="form-label">Email</label>
            <input type="text" class="form-control" placeholder="Email" formControlName="email" />
            <div class="text-danger" *ngIf="signupFrm.controls['email'].touched && signupFrm.controls['email'].errors">
                <span *ngIf="signupFrm.controls['email'].touched && signupFrm.controls['email'].errors['required']">Email
                    is required</span>
                <span *ngIf="signupFrm.controls['email'].touched && signupFrm.controls['email'].errors['email']">Invalid
                    email format</span>
            </div>
        </div>
        <div class="form-group mb-2">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" placeholder="Password" formControlName="password" />
            <div class="text-danger" *ngIf="signupFrm.controls['password'].touched && signupFrm.controls['password'].errors">
                <span *ngIf="signupFrm.controls['password'].touched && signupFrm.controls['password'].errors['required']">Password
                    is required</span>
                <span *ngIf="signupFrm.controls['password'].touched && signupFrm.controls['password'].errors['minlength']">Password
                    minimum length is 6 Charactors</span>
            </div>
        </div>
        <button type="button" class="btn btn-primary mt-2" (click)="saveUser()" [disabled]="!signupFrm.valid">Signup</button>
    </form>

</div>
